    <!-- PRELOADER -->
    <div id="preloader">
        <span class="preloader-dot"></span>
    </div>
    <!-- END / PRELOADER -->

    <!-- PAGE WRAP -->
    <div id="page-wrap">

        <!-- HEADER -->
        <app-header>
        </app-header>
        <app-menu></app-menu>
        <!-- END / HEADER -->

        <!-- ACCOUNT --> <app-header></app-header>
        <section class="section-account parallax bg-11">
            <div class="awe-overlay"></div>
            <div class="container">
                <div class="login-register">
                    <div class="text text-center">
                        <h2>Register ACCOUNT</h2>
                       
                        <form [formGroup]="ClientForm" (ngSubmit)="addNewClient()" class="account_form">
                            <div class="field-form">
                                <input formControlName="nom" type="text" class="field-text" placeholder="Jhon">
                            </div>
                            <div class="field-form">
                                <input formControlName="prenom" type="text" class="field-text" placeholder="Messi">
                            </div>
                            <div class="field-form">
                                <input formControlName="tel" type="text" class="field-text" placeholder="+216">
                            </div>
                            <div class="field-form">
                                <input formControlName="address" type="text" class="field-text" placeholder="rue 13aout,kelibia,nabeul">
                            </div>
                            <div class="field-form">
                                <input formControlName="email" type="email" class="field-text" placeholder="email">
                            </div>
                            <div class="field-form">
                                <input formControlName="mdp" type="password" class="field-text" placeholder="Password">
                                <span class="view-pass"><i class="lotus-icon-view"></i></span>
                            </div>
                            <div class="field-form field-submit">
                                <button type="submit"  class="awe-btn awe-btn-13">Register</button>
                            </div>
                        </form>
                            <span class="account-desc">I Have account  -  <a href="/Login">Login</a></span>
                        
                    </div>
                </div>
            </div>
        </section>
        <!-- END / ACCOUNT -->

        <!-- FOOTER -->
    
        <!-- END / FOOTER -->

    </div>
    <!-- END / PAGE WRAP -->


    
</body>
